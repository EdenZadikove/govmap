<html >  
<head>  
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> 
	  <meta http-equiv="X-UA-Compatible" content="IE=7,IE=9" /> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="https://www.govmap.gov.il/govmap/api/govmap.api.js"></script> 

<script type="text/javascript">  

		var url_string = window.location.href
		//var my_token = "5a4b8472-b95b-4687-8179-0ccb621c7990"; //
		var my_token ='aafedfe5-8dfa-4fd5-9af9-8b95759447bd'; // my github
		$(function(){
				
				
				
				
			govmap.createMap('map_div',{
				token: my_token,
	            Layers: ["MEHOZIOT_APP_TABA"],  
	            showXY: true,
				layersMode: 2,
				level: 1,
	            identifyOnClick:true  
				
	         }); 
			 govmap.setBackground(0,1);
			 
			 
			 var url = new URL(url_string);
			 var pl_number = url.searchParams.get("PL_NUMBER");
			 console.log(pl_number);
			 govmap.filterLayers({ 'layerName': "MEHOZIOT_APP_TABA", 'whereClause': "PL_NUMBER ='"+pl_number+"'", 'zoomToExtent': true });
			 
		});

		
		
		 

		
</script>  
</head>  
<body style="direction: rtl;">
        <div id="map_div" style="width:600px;height:600px"></div>
</body>  
</html>
